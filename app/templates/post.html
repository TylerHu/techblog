{% extends 'base.html' %}

{% block page_content %}
<!--
<header class="intro-header">
-->

    <div class="container" style="margin-top:55px;">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 text-center">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <span class="meta">
                        <i class="fa fa-calendar" aria-hidden="true"></i> {{ post.timestamp.strftime('%Y-%m-%d') }} 
                    </span>
                    <div class="tags text-center" style="margin-top:5px;">
                        {% for tag in post.tags %}
                        <a class="tag" style="border-color:#0085a1;color:#0085a1;" href="{{ url_for('main.get_all_tags_and_posts') }}#{{ tag.name }}" rel="{{ tag.name.decode('utf-8')|length }}"
                            title="{{ tag.name }}">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--
    <div class="post-title">
        <span>
            {{ post.title }}
        </span>
    </div>
    -->
<!--
</header>
-->
<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <!-- Post Container -->
            <div class="col-lg-8 col-lg-offset-1 col-sm-9 post-container" style="margin-top:30px;">
            {% if post.body_html %}
            {{ post.body_html | safe }}
            {% else %}
            {{ post.body }}
            {% endif %}
                <hr>
            </div>
            <div class="hidden-xs col-sm-3 toc-col">
                <div class="toc-wrap">
                <ol id="toc"></ol>
                </div>
            </div>
        </div>
    </div>
</article>
<script type="text/javascript">
    $("#toc").toc({content: "div.post-container", headings: "h1, h2,h3,h4"});
</script>
{% endblock %}
